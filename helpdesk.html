<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Tags for Charset, Viewport, Description, Keywords, Author-->
    <title>CWA Help Desk Appointment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CWA Help Desk Appointment">
    <meta name="keywords" content="student details, unit information, issue, preferred date">
    <meta name="author" content="Kha Nam Tran">
</head>

<body>
    <header>
    <figure>
        <!--Link to Swinburne Website-->
        <a href="https://www.swinburne.edu.au">
            <!--Swinburne Logo-->
            <img src="image/logo.png" alt="Swinburne Logo" title="Swinburne University of Technology">    
        </a>
    </figure>

    <section id="infodescription">
        <h1>CWA Help Desk Appointment</h1>
        <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
        <p>Check Blackboard for when CWA tutors will be there.</p>
    </section> 
    </header>

    <main>
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <fieldset>
                <legend>Student details</legend>
                <!--student ID-->
                <p> <label for="stu_id">Student ID</label>
                    <input type="text" name="stu_id" id="stu_id" 
                    pattern="[0-9]{7,10}" title="Numerical digits must range between 7 and 10" 
                    required="required" placeholder="e.g 104123123">
                </p>

                <!--Given Name-->
                <p> <label for="given_name">Given Name</label>
                    <input type="text" name="given_name" id="given_name" 
                    maxlength="15" required="required">
                    
                &nbsp;
                    
                    <label for="family_name">Family Name</label>
                    <input type="text" name="family_name" id="family_name" 
                    pattern="[a-zA-Z]{0,15}" 
                    maxlength="15" required="required">
                </p>
            </fieldset>

            <fieldset>
                <legend>Your unit</legend>
                <input type="radio" id="COS10011" name="unit" value="COS10011" required>
                <label for="COS10011">COS10011</label>
                <input type="radio" id="COS60004" name="unit" value="COS60004">
                <label for="COS60004">COS60004</label>
                <input type="radio" id="COS60007" name="unit" value="COS60007">
                <label for="COS60007">COS60007</label>

                <br>
                
                <p>
                    <label for="tutor">Your Tutor</label>
                    <select name="tutor" id="tutor" required>
                        <option value="">Please Select</option> 
                        <option value="atie">Atie</option>
                        <option value="nick">Nick</option>
                        <option value="rahul">Rahul</option>
                        <option value="razeen">Razeen</option>
                    </select>
                </p>
                
            </fieldset>

            <fieldset>
                <legend>Issue</legend>
                <label for="html">HTML</label>
                <input type="checkbox" name="issue[]" id="html" value="html" checked="checked">
                &nbsp;
                <label for="css">CSS</label>
                <input type="checkbox" name="issue[]" id="css" value="css">
                &nbsp;
                <label for="javascript">JavaScript</label>
                <input type="checkbox" name="issue[]" id="javascript" value="javascript">
                &nbsp;
                <label for="php">PHP</label>
                <input type="checkbox" name="issue[]" id="php" value="php">
                &nbsp;
                <label for="mysql">MySQL</label>
                <input type="checkbox" name="issue[]" id="mysql" value="mysql">

                <p>
                    <label for="description">Description of Issue</label>
                    <br>
                    <textarea name="description" id="description" rows="5" cols="30" 
                    placeholder="Write description of your problem here..."></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Preferred Date/Time</legend>
                <label for="currentdate">Date</label>
                &nbsp;<input type="text" id="currentdate" name="currentdate"
                pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/\d{4}"
                placeholder="dd/mm/yyyy">
                
                <br>
                <label for="currenttime">Time</label>
                <input type="text" id="currenttime" name="currenttime"
                pattern="([01][0-9]|2[0-3]):[0-5][0-9]"
                placeholder="00:00">
            </fieldset>
            
            <input type="submit" value="Book">
            <input type="reset" value="Clear">
        </form>
    </main>
</body>

</html>
